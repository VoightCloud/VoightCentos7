- name: Install iptables
  yum:
    name: iptables-services.x86_64
  become: true

- name: Stop Firewalld
  systemd:
    name: firewalld
    enabled: no
    state: stopped
  become: true

- name: Start iptables
  service:
    name: iptables
    enabled: yes
    state: started
  become: true

- name: Add repository
  yum_repository:
    name: docker
    description: Docker repo
    baseurl: https://download.docker.com/linux/centos/docker-ce.repo
  become: true

- name: Install kubernetes repo
  copy:
    src: files/kubernetes.repo
    dest: /etc/yum.repos.d/
  become: true

- name: Install docker engine
  yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  become: true

- name: Enable docker
  systemd:
    name: docker
    enabled: yes
    state: started
  become: true

- name: Install curl
  yum:
    name: curl
  become: true

- name: Remove swapfile from /etc/fstab
  become: true
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  become: true
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Update ip forwarding
  become: true
  replace:
    path: /etc/sysctl.conf
    regexp: '^#net.ipv4.ip_forward=1$'
    replace: 'net.ipv4.ip_forward=1'

- name: Update bridge ip6tables
  become: true
  lineinfile:
    path: /etc/sysctl.conf
    regexp: '^net.bridge.bridge-nf-call-ip6tables=1'
    insertafter: '^net.ipv4.ip_forward=1$'
    line: 'net.bridge.bridge-nf-call-ip6tables=1'

- name: Update bridge ip4tables
  become: true
  lineinfile:
    path: /etc/sysctl.conf
    regexp: '^net.bridge.bridge-nf-call-iptables=1$'
    insertafter: '^net.bridge.bridge-nf-call-ip6tables=1$'
    line: 'net.bridge.bridge-nf-call-iptables=1'

- name: Install Kubernetes binaries
  become: true
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - kubelet
      - kubeadm
      - kubectl

- name: Restart kubelet
  become: true
  service:
    name: kubelet
    daemon_reload: yes
    state: restarted
